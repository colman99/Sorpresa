<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regalo sorpresa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ffe6f0 0%, #ffcad4 40%, #f8bbd0 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .gift-box {
      position: relative;
      width: 220px;
      height: 180px;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .lid {
      position: absolute;
      top: -50px;
      left: -10px;
      width: 240px;
      height: 70px;
      background: linear-gradient(145deg, #ff758c, #ff7eb3);
      border-radius: 12px;
      transform-origin: bottom center;
      transition: transform 1s ease;
      z-index: 2;
    }

    .ribbon {
      position: absolute;
      background: #c1126b;
    }

    .ribbon.vert {
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
    }

    .ribbon.hor {
      top: 50%;
      left: 0;
      right: 0;
      height: 20px;
      transform: translateY(-50%);
    }

    .bow {
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 50px;
    }

    .bow::before, .bow::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      background: #ffb6c1;
    }
    .bow::before { left: 0; }
    .bow::after { right: 0; }

    .surprise-message {
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      opacity: 0;
      transition: all 1s ease;
      color: #5d1049;
    }

    .surprise-message h1 {
      font-size: 26px;
      margin: 0;
    }

    .surprise-message p {
      font-size: 16px;
      margin: 6px 0 0;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .open .lid {
      transform: rotateX(160deg);
    }

    .open .surprise-message {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 14px;
      background-color: #ff6b81;
      top: -10px;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gift-box" id="gift">
      <div class="lid"></div>
      <div class="ribbon vert"></div>
      <div class="ribbon hor"></div>
      <div class="bow"></div>
      <div class="surprise-message" id="message">
        <h1>Para alguien muy linda y única</h1>
        <p>Eres un regalo en la vida ✨</p>
      </div>
    </div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');

    function createConfetti() {
      for(let i=0;i<40;i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random()*100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.animationDuration = (2+Math.random()*3)+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 5000);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        gift.classList.add('open');
        createConfetti();
      }, 1200);
    });

    gift.addEventListener('click', () => {
      gift.classList.remove('open');
      void gift.offsetWidth;
      gift.classList.add('open');
      createConfetti();
    });
  </script>
</body>
</html>
